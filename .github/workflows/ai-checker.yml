name: CodeQuest AI Reviewer

on:
  push:
    paths:
      - 'submissions/solution.py'
  workflow_dispatch: # Allows manual testing from the Actions tab

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run AI Review
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO: ${{ github.repository }}
        run: python .github/workflows/review.py

      - name: Commit updated identity
        run: |
          git config user.name "CodeQuest Bot"
          git config user.email "bot@codequest.dev"
          git add identity.json
          git diff --staged --quiet || (git commit -m "Bot: updated progress after review" && git push)
