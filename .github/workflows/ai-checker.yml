name: CodeQuest AI Reviewer

on:
  push:
    paths:
      - 'submissions/solution.py'
  workflow_dispatch: # This adds the "Run workflow" button in the Actions tab

jobs:
  review:
    runs-on: ubuntu-latest
    # This block gives the bot the specific 'keys' to write comments and close issues
    permissions:
      issues: write
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run AI Review
        env:
          # We use GITHUB_TOKEN here because it's built-in and respects the permissions above
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          REPO: ${{ github.repository }}
        run: python .github/workflows/review.py

      - name: Commit Progress
        run: |
          git config user.name "CodeQuest Bot"
          git config user.email "bot@codequest.dev"
          git add identity.json
          # Only commit if the AI actually updated the XP or badges
          git diff --staged --quiet || (git commit -m "Bot: updated student XP" && git push)
