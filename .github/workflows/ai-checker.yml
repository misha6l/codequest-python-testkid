name: CodeQuest AI Reviewer

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run AI Review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AI_TOKEN: ${{ secrets.GH_TOKEN }} 
          REPO: ${{ github.repository }}
        # MOVED: Now points to the root instead of the workflows folder
        run: python review.py

      - name: Commit Progress
        run: |
          git config user.name "CodeQuest Bot"
          git config user.email "bot@codequest.dev"
          # ADDED: This ensures the website data (last_results.json) is saved
          git add identity.json last_results.json
          git diff --staged --quiet || (git commit -m "Bot: updated student progress and dashboard" && git push)
